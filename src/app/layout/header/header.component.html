<header class="header flex justify-between items-center">
  <a class="logo__container flex items-center gap-2" routerLink="/products">
    <img
      src="/assets/images/logo.webp"
      width="125"
      height="54"
      alt="Designway Logo"
      loading="lazy"
    />
  </a>

  <a routerLink="/cart">
    <app-badge [count]="cartItemsCount()">
      <img
        src="/assets/images/cart.svg"
        alt="Cart icon"
        loading="lazy"
        width="35"
        height="30"
      />
    </app-badge>
  </a>
</header>
